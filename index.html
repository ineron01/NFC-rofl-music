<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFC-tag</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: sans-serif;
        }

        /* Основная кнопка — пропорциональная, но с ограничениями */
        #playBtn {
            padding: 4vw 8vw; /* Пропорционально ширине экрана */
            max-width: 80%;
            min-width: 200px;
            max-height: 120px;
            min-height: 60px;
            font-size: clamp(16px, 5vw, 28px); /* Адаптивный шрифт */
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
        }

        /* Кнопка "Назад" — меньше и ниже */
        #backBtn {
            margin-top: 20px;
            padding: 2vw 4vw;
            max-width: 60%;
            min-width: 120px;
            font-size: clamp(12px, 3.5vw, 20px);
            color: grey; /* исправлено: было "gery" */
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        /* Эффекты при наведении */
        #playBtn:hover {
            background-color: #218838;
        }

        /* Крестик в левом нижнем углу */
        #stopBtn {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: transparent;
            border: none;
            font-size: 28px;
            color: white;
            cursor: pointer;
            padding: 0;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        #stopBtn:hover {
            color: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <button id="playBtn" onclick="playAudio1()">Начать</button>
    <button id="backBtn" onclick="playAudio2()">Отмена</button>

    <audio id="audio1" src="audio.mp3" loop></audio>
    <audio id="audio2" src="audio2.mp3" loop></audio>

    <!-- Прозрачный крестик -->
    <button id="stopBtn" onclick="stopAllAudio()">×</button>

    <script>
        function playAudio1() {
            const a = document.getElementById('audio1');
            a.currentTime = 0;
            a.play();
        }

        function playAudio2() {
            const a = document.getElementById('audio2');
            a.currentTime = 0;
            a.play();
        }

        function stopAllAudio() {
            document.getElementById('audio1').pause();
            document.getElementById('audio1').currentTime = 0;
            document.getElementById('audio2').pause();
            document.getElementById('audio2').currentTime = 0;
        }
    </script>
</body>
</html>
